<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--import thymeleaf namespace into the page-->
<head>
<meta charset="ISO-8859-1">
<title>Main Menu</title>

<!-- Call css file for page styling -->
<link rel="stylesheet" href="../static/css/main.css"
	th:href="@{/css/main.css}">
</head>
<body>

	<form method="post" action="/testName" th:object="${userName}">
	
			<p><label for="name">Enter Name:
			<input type="text" id="name" name="name"
				th:value = "${session.uName} ? ${session.uName.name} : ''"  >
				
		</label></p>
		
		<p><input type="submit"></p>
		
	</form>
</body>
</html>
